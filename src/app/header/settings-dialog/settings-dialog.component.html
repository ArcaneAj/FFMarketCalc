<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="World-Select">
            <app-selection-tree
                [tree]="tree"
                [expanded]="expanded"
                [index]="0"
                (selectionChange)="selectionChange($event)"
            ></app-selection-tree>
        </mat-tab>
        <mat-tab label="Utils">
            <app-button
                width="50%"
                height="40px"
                (clicked)="purge()"
                matTooltip="Do this whenever new items are released and added to universalis etc"
            >
                Purge cache
            </app-button>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <app-button
        (clicked)="cancel()">
        Cancel
    </app-button>
    <app-button
        (clicked)="accept()"
        [disabled]="
            this.newWorld === this.currentWorld ||
            expanded[expanded.length - 1] === -1
        "
    >
        Save
    </app-button>
</mat-dialog-actions>
