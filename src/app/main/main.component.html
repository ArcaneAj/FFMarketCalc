<div class="sort">
    <mat-button-toggle-group
        name="sortOrder"
        aria-label="Sort Order"
        [hideSingleSelectionIndicator]="true"
        (change)="sortOrderChanged($event)"
        >
        <mat-button-toggle value="true" [checked]="sortAscending">Ascending</mat-button-toggle>
        <mat-button-toggle value="false" [checked]="!sortAscending">Descending</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-button-toggle-group
        name="sortProperty"
        aria-label="Sort Property"
        [hideSingleSelectionIndicator]="true"
        (change)="sortPropertyChanged($event)"
        >
        <mat-button-toggle value="false" [checked]="!sortCrafted">Shop</mat-button-toggle>
        <mat-button-toggle value="true" [checked]="sortCrafted">Crafted</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div class="content">
    @if (results.length !== 0) {
        @for (result of results; track result.name) {
            <app-price-result
                class="item"
                (clear)="clearResult(result)"
                [sortCrafted]="sortCrafted"
                [result]="result">
            </app-price-result>
        }
    } @else {
        <div class="empty">
            Please select at least 1 item and click "Calculate" to see results
            <iframe src="https://discordapp.com/widget?id=1275047205006479410&theme=dark" width="350" height="350" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
        
    }
</div>
